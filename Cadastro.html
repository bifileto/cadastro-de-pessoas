<!DOCTYPE html>
  <html>
    <head>
      <title>Cadastro nome e idade</title>
      <link href="Cadastro.css" rel="stylesheet">
    </head>
    <body>
      <div>
        <label for="nome">Nome:</label>
        <input id="nome" type="text">

        <label for="idade">Idade:</label>
        <input id="idade" type="number">

        <button type = "button" id="botaoEnviar">Enviar</button>

      </div>

      <div>
        <label for = "alfabetico">Classificação por ordem Alfabética</label>
        <input type = "radio" id = "filtroNome" name = "filtro"></button>

        <label for = "idade">Classificação por idade</label>
        <input type = "radio" id = "filtroIdade" name = "filtro"></button>
      </div>

      <table id="table">
        <thead>
          <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Faixa etária</th>
        </thead>
        <tbody id="tableBody">

        </tbody>
      </table>

      <script type="text/javascript" src="Cadastro.js"></script>
    </body>
  </html>
