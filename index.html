<!DOCTYPE html>
  <html>
    <head>
      <title>Cadastro nome e idade</title>
      <link href="style.css" rel="stylesheet">
    </head>
    <body>
      <h1 class="titulo"> Cadastro de pessoas</h1>
      <form class="formulario" id="formulario">
        <label for="nome">Nome:</label>
        <input id="nome" type="text">
        <label for="idade">Idade:</label>
        <input id="idade" type="number">
        <button type = "button" id="botaoEnviar">Enviar</button>
      </form>
      <div class="filtro">
        <label for = "alfabetico" class="filtroLabel">Classificação por nome</label>
        <input type = "radio" id = "filtroNome" name = "filtro" autocomplete="off"></button>
        <label for = "idade" class="filtroLabel">Classificação por idade</label>
        <input type = "radio" id = "filtroIdade" name = "filtro" autocomplete="off"></button>
      </div>
      <table id="table" class="tabela">
        <thead>
          <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Faixa etária</th>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
      <script type="text/javascript" src="script.js"></script>
    </body>
  </html>
